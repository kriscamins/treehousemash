<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1,
    minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <title>Fortune Telling</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1 class="logo"><<img src="img/fortuneteller.jpg"/></h1>
  <p class="description">Fill in the blanks and your future will be foretold.</p>

<form action="" method="post" id="mash">

<div id="answers" class="hide">
  <p>Your home is in <span id="location"></span> with a <span id="pet"></span>
    and you are married to <span id="spouse"></span>
    and you own a <span id="home"></span>.
  </div>
  <div class="bucket">

  <div class="choice-bucket">
    <h4 class="highlight">Where will you live?</h4>
      <input name="location[]">
      <input name="location[]">
      <input name="location[]">
      <input name="location[]">
    </div>

  <div class="choice-bucket">
      <h4 class="highlight">Your future spouse?</h4>
        <input name="spouse[]">
        <input name="spouse[]">
        <input name="spouse[]">
        <input name="spouse[]">
    </div>

  <div class="choice-bucket">
      <h4 class="highlight">What's your future pet?</h4>
        <input name="pet[]">
        <input name="pet[]">
        <input name="pet[]">
        <input name="pet[]">
    </div>

</div>

<input type="submit" value="Tell my fortune">
</form>
<script src="script.js"></script>
</body>
</html>
